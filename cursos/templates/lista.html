<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de cursos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <form action="/" method="post">
        <div class="container">
            <h1>Cursos registrados</h1>
            <nav class="navbar navbar-light" style="background-color: darkgray;">
                <a href="/cursos/add" type="button" class="btn btn-info m-1">Registrar</a>
                <div class="form-inline">
                    <input type="search" name="txtCodigo" class="form-control mr-sm-2">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
                </div>
            </nav>
            <table class="table table-stirped table-dark table-sm">
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Nombre</th>
                        <th>Créditos</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for curso in cursos %}
                    <tr>
                        <td>{{curso[0]}}</td>
                        <td>{{curso[1]}}</td>
                        <td>{{curso[2]}}</td>
                        <td>
                            <a href="/editar/{{curso[0]}}" type="button" class="btn btn-warning">Editar</a>
                            <a href="/eliminar/{{curso[0]}}" type="button" class="btn btn-danger">Eliminar</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </form>
</body>
</html>
